<div class="container">
    <div class="row my-5">
      <div class="col-md-6 offset-md-3 bg-light text-center">
        <h1 class="form-signin-heading">Connexion</h1>
        <p class="lead">
          Pas encore membre? <a routerLink="/register">Inscris-toi</a>.
        </p>
        <form (submit)="login()">
          <div class="form-group">
            <label for="Username">Nom d'utilisateur</label>
            <input
              type="text"
              class="form-control"
              name="name"
              placeholder="Nom d'utilisateur"
              [(ngModel)]="credentials.name"
            />
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Mot de passe"
              [(ngModel)]="credentials.password"
            />
          </div>
          <button type="submit" class="btn btn-dark">Se connecter!</button>
        </form>
      </div>
    </div>
  </div>
